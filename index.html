<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Tanque IoT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .status-connected {
      background: #d4edda;
      color: #155724;
    }
    
    .status-disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    
    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .sensor-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .sensor-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .sensor-item.active {
      background: #d4edda;
      border: 2px solid #28a745;
    }
    
    .sensor-item.inactive {
      background: #f8d7da;
      border: 2px solid #dc3545;
    }
    
    .sensor-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .sensor-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    
    .sensor-value {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    
    .control-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .btn {
      padding: 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: white;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .btn-icon {
      font-size: 30px;
    }
    
    .btn-on {
      background: linear-gradient(135deg, #28a745, #20c997);
    }
    
    .btn-off {
      background: linear-gradient(135deg, #dc3545, #c82333);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.online {
      background: #28a745;
    }
    
    .status-indicator.offline {
      background: #dc3545;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .device-status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    .device-name {
      font-weight: bold;
      color: #333;
    }
    
    .device-state {
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .state-on {
      background: #d4edda;
      color: #155724;
    }
    
    .state-off {
      background: #e2e3e5;
      color: #383d41;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .card {
        padding: 20px;
      }
      
      .sensor-grid {
        grid-template-columns: 1fr;
      }
      
      .control-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="header">
      <h1>üö∞ Control de Tanque IoT</h1>
      <div id="connectionStatus" class="status-badge status-disconnected">
        <span class="status-indicator offline"></span>
        Desconectado
      </div>
    </div>
    
    <!-- Monitoreo de Sensores -->
    <div class="card">
      <div class="card-title">
        üìä Niveles del Tanque
      </div>
      <div class="sensor-grid">
        <div id="sensorAlto" class="sensor-item inactive">
          <div class="sensor-icon">üíß</div>
          <div class="sensor-label">Nivel Alto</div>
          <div class="sensor-value">Sin Agua</div>
        </div>
        <div id="sensorBajo" class="sensor-item inactive">
          <div class="sensor-icon">üíß</div>
          <div class="sensor-label">Nivel Bajo</div>
          <div class="sensor-value">Sin Agua</div>
        </div>
      </div>
    </div>
    
    <!-- Control de Electrov√°lvula -->
    <div class="card">
      <div class="card-title">
        üîß Control de Electrov√°lvula
      </div>
      <div id="valvulaStatus" class="device-status">
        <span class="device-name">Electrov√°lvula</span>
        <span class="device-state state-off">CERRADA</span>
      </div>
      <div class="control-buttons">
        <button class="btn btn-on" onclick="controlarValvula('ON')">
          <span class="btn-icon">‚úÖ</span>
          <span>ABRIR</span>
        </button>
        <button class="btn btn-off" onclick="controlarValvula('OFF')">
          <span class="btn-icon">‚ùå</span>
          <span>CERRAR</span>
        </button>
      </div>
    </div>
    
    <!-- Control de Bomba -->
    <div class="card">
      <div class="card-title">
        ‚ö° Control de Bomba
      </div>
      <div id="bombaStatus" class="device-status">
        <span class="device-name">Bomba de Agua</span>
        <span class="device-state state-off">APAGADA</span>
      </div>
      <div class="control-buttons">
        <button class="btn btn-on" onclick="controlarBomba('ON')">
          <span class="btn-icon">üîå</span>
          <span>ENCENDER</span>
        </button>
        <button class="btn btn-off" onclick="controlarBomba('OFF')">
          <span class="btn-icon">‚è∏Ô∏è</span>
          <span>APAGAR</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n MQTT
    const brokerUrl = "wss://broker.hivemq.com:8884/mqtt";
    const topics = {
      sensores: "tanque/sensores",
      valvula: "tanque/valvula",
      bomba: "tanque/bomba",
      status: "tanque/status"
    };
    
    // Cliente MQTT
    const client = mqtt.connect(brokerUrl);
    
    // Variables de estado
    let isConnected = false;
    
    // Conexi√≥n exitosa
    client.on("connect", () => {
      isConnected = true;
      updateConnectionStatus(true);
      
      // Suscribirse a todos los temas
      client.subscribe(topics.sensores);
      client.subscribe(topics.status);
      
      console.log("‚úÖ Conectado al broker MQTT");
    });
    
    // Recepci√≥n de mensajes
    client.on("message", (topic, message) => {
      const msg = message.toString();
      console.log(`üì® Mensaje en ${topic}:`, msg);
      
      try {
        if (topic === topics.sensores) {
          const data = JSON.parse(msg);
          actualizarSensores(data);
        } else if (topic === topics.status) {
          const data = JSON.parse(msg);
          actualizarEstadoDispositivo(data);
        }
      } catch (e) {
        console.error("Error al procesar mensaje:", e);
      }
    });
    
    // Desconexi√≥n
    client.on("disconnect", () => {
      isConnected = false;
      updateConnectionStatus(false);
      console.log("‚ùå Desconectado del broker");
    });
    
    // Error de conexi√≥n
    client.on("error", (err) => {
      isConnected = false;
      updateConnectionStatus(false);
      console.error("‚ùå Error:", err);
    });
    
    // Actualizar estado de conexi√≥n
    function updateConnectionStatus(connected) {
      const statusDiv = document.getElementById("connectionStatus");
      const indicator = statusDiv.querySelector(".status-indicator");
      
      if (connected) {
        statusDiv.className = "status-badge status-connected";
        statusDiv.innerHTML = '<span class="status-indicator online"></span>Conectado';
      } else {
        statusDiv.className = "status-badge status-disconnected";
        statusDiv.innerHTML = '<span class="status-indicator offline"></span>Desconectado';
      }
    }
    
    // Actualizar sensores
    function actualizarSensores(data) {
      // Sensor Alto
      const sensorAlto = document.getElementById("sensorAlto");
      if (data.nivelAlto == 1) {
        sensorAlto.className = "sensor-item active";
        sensorAlto.querySelector(".sensor-value").textContent = "Con Agua";
      } else {
        sensorAlto.className = "sensor-item inactive";
        sensorAlto.querySelector(".sensor-value").textContent = "Sin Agua";
      }
      
      // Sensor Bajo
      const sensorBajo = document.getElementById("sensorBajo");
      if (data.nivelBajo == 1) {
        sensorBajo.className = "sensor-item active";
        sensorBajo.querySelector(".sensor-value").textContent = "Con Agua";
      } else {
        sensorBajo.className = "sensor-item inactive";
        sensorBajo.querySelector(".sensor-value").textContent = "Sin Agua";
      }
    }
    
    // Actualizar estado de dispositivos
    function actualizarEstadoDispositivo(data) {
      if (data.device === "valvula") {
        const statusDiv = document.getElementById("valvulaStatus");
        const badge = statusDiv.querySelector(".device-state");
        if (data.status === "abierta") {
          badge.className = "device-state state-on";
          badge.textContent = "ABIERTA";
        } else {
          badge.className = "device-state state-off";
          badge.textContent = "CERRADA";
        }
      } else if (data.device === "bomba") {
        const statusDiv = document.getElementById("bombaStatus");
        const badge = statusDiv.querySelector(".device-state");
        if (data.status === "encendida") {
          badge.className = "device-state state-on";
          badge.textContent = "ENCENDIDA";
        } else {
          badge.className = "device-state state-off";
          badge.textContent = "APAGADA";
        }
      }
    }
    
    // Control de v√°lvula
    function controlarValvula(estado) {
      if (!isConnected) {
        alert("‚ö†Ô∏è No hay conexi√≥n con el broker MQTT");
        return;
      }
      
      client.publish(topics.valvula, estado);
      console.log(`üîß V√°lvula: ${estado}`);
    }
    
    // Control de bomba
    function controlarBomba(estado) {
      if (!isConnected) {
        alert("‚ö†Ô∏è No hay conexi√≥n con el broker MQTT");
        return;
      }
      
      client.publish(topics.bomba, estado);
      console.log(`‚ö° Bomba: ${estado}`);
    }
  </script>
</body>
</html>
