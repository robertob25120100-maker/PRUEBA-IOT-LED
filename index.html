<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control IoT - HiveMQ</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding-top: 60px;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }
    #onBtn { background-color: #28a745; }
    #offBtn { background-color: #dc3545; }
    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>Panel IoT - Control de LED / Bomba</h2>
  <button id="onBtn" onclick="encender()">Encender</button>
  <button id="offBtn" onclick="apagar()">Apagar</button>

  <p id="status">Conectando al broker MQTT...</p>

  <script>
    // Configuraci√≥n de conexi√≥n
    const brokerUrl = "wss://broker.hivemq.com:8884/mqtt";
    const topic = "casa/led";

    // Crear cliente MQTT
    const client = mqtt.connect(brokerUrl);

    // Cuando se conecta exitosamente
    client.on("connect", () => {
      document.getElementById("status").innerText = "‚úÖ Conectado a HiveMQ";
      client.subscribe(topic);
    });

    // Cuando recibe un mensaje
    client.on("message", (t, message) => {
      console.log("Mensaje recibido:", message.toString());
    });

    // Funciones de control
    function encender() {
      client.publish(topic, "ON");
      document.getElementById("status").innerText = "LED encendido üü¢";
    }

    function apagar() {
      client.publish(topic, "OFF");
      document.getElementById("status").innerText = "LED apagado üî¥";
    }

    // En caso de error de conexi√≥n
    client.on("error", (err) => {
      document.getElementById("status").innerText = "‚ùå Error de conexi√≥n";
      console.error(err);
    });
  </script>
</body>
</html>
